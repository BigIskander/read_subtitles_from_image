<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read subtitles from image.</title>
    <style>
      body {
        margin: 0;
      }
      #top_buttons {
        /* background-color: red; */
        margin-top: 1%;
        margin-bottom: 5px;
        margin-left: 2%;
        margin-right: 2%;
      }
      #canvas_container {
        /* background-color: blue; */
        margin-top: 5px;
        margin-bottom: 5px;
        margin-left: 2%;
        margin-right: 2%;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
        border-width: 0px;
      }
      #main_canvas {
        width: 1024px;
        height: 1024px;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        margin-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
        border-width: 0px;
      }
      #bottom_buttons {
        /* background-color: red; */
        margin-top: 5px;
        margin-bottom: 5px;
        margin-left: 2%;
        margin-right: 2%;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "jsm/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
        }
      }
    </script>
    <script type="text/JavaScript">
      var pasteAnImage;
      var openAnImage;
      var clearCanvas;
      var recognizeText;
    </script>
    <script type="module" defer>
      (async () => {
        var main = await import("./index.js");
        pasteAnImage = main.pasteAnImage;
        openAnImage = main.openAnImage;
        clearCanvas = main.clearCanvas;
        recognizeText = main.recognizeText;
      })();
    </script>
  </head>
  <body>
    <div id="top_buttons">
      <a href="JavaScript:void(0);" onclick="pasteAnImage();">Paste an image from clipboard.</a> ||
      Open image file: <input type="file" onchange="openAnImage(event);"> ||
      <a href="JavaScript:void(0);" onclick="clearCanvas();">Clear.</a>
    </div>
    <div id="canvas_container">
      <canvas width="4096" height="4096" id="main_canvas"></canvas>
    </div>
    <div id="bottom_buttons">
      <a href="JavaScript:void(0);" onclick="recognizeText();">Recognize selected text.</a>
    </div>
    <div>
      <img id="test_image" />
    </div>
  </body>
</html>
